
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="design.css">
    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- goggle font link -->
    <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Gelasio&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monofett&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Expletus+Sans&display=swap" rel="stylesheet">
   
   
</head>
<body>

    <!-- header_section -->
    <header class="interaction_header">

        <!-- navbar_section -->
        <div class="nav_icon">
            <i class="fa fa-bars nav"></i>
        </div>
        <div class="header_navbar">
            <div class="list_container">
                <i class="fa fa-times cross"></i>
                <ul class="header_list">
                    <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="song.html"><i class="fa fa-music"></i>Sangeet</a></li>
                    <li><a href="#"><i class="fa fa-address-book"></i>Contact</a></li>
                    <li><a href="#"><i class="fa fa-info-circle"></i>About</a></li>
                </ul>
            </div>
        </div>

        <!-- logo_section_in_header -->
        <div class="logo">
            <img src="image/dil.png" class="logo_pic">
            <h3 class="logo_name">Sangeet</h3>
        </div>
        <!-- list_in_header -->
        <div class="ul_list_second">
            <ul class="ul_list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="song.html"><i class="fa fa-music"></i>Sangeet</a></li>
                <!-- <li><a href="#">About</a></li> -->
            </ul>
        </div>

        <!-- social_icons_in_header -->
        <div class="social_icon">
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-github-alt"></i></a>
            <a href="#"><i class="fa fa-facebook-square"></i></a>
        </div>
    </header>
   
    <!-- section_part_start -->
    <section class="interaction_section">
        
        <!-- animation_image  -->
        <div class="img">
            <div class="imag_pic">
                <img src="image/diff.png" class="sec">
                <img src="image/yellow.png" class="sec">
                <img src="image/diff1.png" class="sec">
                <img src="image/pink.png" class="sec">
                <img src="image/diff2.png" class="sec">
                <img src="image/white.png" class="sec"> 
                <img src="image/voi.png" class="sec">
            </div>
        </div>

        <!-- socila_media_icon_visible_less_than_575px -->
       <div class="media_icon">
            <div class="social_icon">
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-github-alt"></i></a>
                <a href="#"><i class="fa fa-facebook-square"></i></a>
            </div> 
        </div>

        <!-- quote_heading_part -->
        <div class="main_part">
            <div class="content_part">
                <div class="head_content">
                    <!-- main_heading part -->
                    <h1 class="heading">Music in the soul can be heard by the universe</h1>
                    <img src="image/wheart.png" class="logo_pic">
                    <!-- subheading_part -->
                    <h3 class="subheading ">“ If music be the food of love, play on. ” </h3>
                   
                </div>
            </div>
        </div>
    </section>

    <!-- javascript_link -->
    <script src="effect.js"></script>

    <!-- jquery_coding -->
    <script>
        $(document).ready(function(){
            $('.nav').click(function(){
                $('.header_navbar').slideDown('slow');
                $('.main_part').fadeOut('slow');
                $('.cross').show();
                $(this).hide();
            });

            $('.cross').click(function(){
                $('.header_navbar').slideUp('slow');
                $('.main_part').css({"display":"flex"})
                $('.nav').show();
                $(this).hide();
            });
           
    
        });
    </script>
</body>
</html>
