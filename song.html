    <section class="song_section">

        </div>
        <div class="song_meter_box">

                        <span class="span"></span>
                        <span class="span"></span>
                        <span class="span"></span>
        
                    </div>
                    <div class="loader">

                        </div>

                    </div>
                    <div class="right_bumper">

                        <span class="span"></span>
                        <span class="span"></span>
                        <span class="span"></span>
                    </div>
                    
                </div>
                
                <div class="song_detail">

                    <div class="detail">
                        <span>
                            <p>Singer-Name:</p>

                        </span>  
                       
                        <span>

                        <span>

            </div>

            <div class="music_album">

                </div>

                    <p>LAL-Bindi</p>

                        <img src="image/play1.jfif" class="start" id="d"  alt="d">

                </div>

            <div class="music_album">
               <div class="music_image1">

                <div class="music_name">

                </div>
            </div>
            <div class="music_album">

                <img class="music_image" src="image/song6.jpg" >

                <div class="music_name">
                    <p>Pal-Jaleebi</p>
                    <div class="play">

                    </div>
                </div>
            </div>
            <div class="music_album">
                  <div class="music_image1">
                    <img class="music_image" src="image/song7.jpg" >
                  </div>
                <div class="music_name">
                    <p>Mere Wala Sardar</p>
                    <div class="play">
                        <img src="image/play1.jfif" class="start" id="g"  alt="g">
                    </div>
                </div>
            </div>
            <div class="music_album">
                <div class="music_image1">
                  <img class="music_image" src="image/song8.jpg" >
                </div>
              <div class="music_name">
                  <p>Koka - Khandaani Shafakhana</p>
                  <div class="play">

                  </div>
              </div>
          </div>
        </div>
    </section>


    <script src="music.js"></script>

     <!-- jquery_coding -->
     <script>
        $(document).ready(function(){
            $('.nav').click(function(){
                $('.header_navbar').slideDown('slow');
                $('.music_album_box').fadeOut('slow');
                // $('.song_meter_box').fadeOut('slow');
                $('.cross').show();
                $(this).hide();
            });

            $('.cross').click(function(){
                $('.header_navbar').slideUp('slow');
                $('.music_album_box').fadeIn('slow');
                // $('.song_meter_box').fadeIn('slow');
                $('.nav').show();
                $(this).hide();
            });
           $('.start').click(function(){
            $('.music_album_box').css({"margin-top":"50vh"});
                $('.song_meter_box').show('slow');
               
           });
           $('.start').dblclick(function(){
            $('.music_album_box').css({"margin-top":"10vh"});
                $('.song_meter_box').hide('slow');
               
           });
    
        });
    </script>
   
</body>
</html>
